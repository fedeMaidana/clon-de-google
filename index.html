<!DOCTYPE html>
<html lang="ens">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google clon">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)">
    <title>Google Clon</title>
</head>
<body>
    <header class="header-container">
        <nav>
            <ul class="left-nav">
                <li id="menu-mobile"><a href="#"><img src="./pics/menu-abierto.png" alt="Menu de Google"></a></li>
                <li><a href="#" id="all-hidden">Todos</a></li>
                <li><a href="#" id="gmail-hidden">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="#"><img src="./pics/punto.svg" alt="Menu de aplicaciones de Google"></a></li>
                <li id="circle"><a href="#">F</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <picture class="logo">
            <img src="./pics/logo.png" alt="Logo de Google">
        </picture>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="mic-icon" href=""></a>
            </div>
        </section>
        <div class="buttons">
            <button class="button-hidden">
                <p>Buscar con Google</p>
            </button>
            <button class="button-hidden">
                <p>Me siento con suerte</p>
            </button>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>Argentina</p>
        </div>
        <div class="information-container">
            <div class="information1">
                <p class="p1">Preferencias</p>
                <p class="p2">Privacidad</p>
                <p class="p3">Condiciones</p>
            </div>
            <div class="information2">
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Sobre Google</p>
                <p id="hidden">Cómo Funciona la Búsqueda</p>
            </div>
        </div>
    </footer>
</body>
</html>
